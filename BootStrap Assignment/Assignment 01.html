<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LocalShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner / Hero Section -->
  <div class="bg-light p-5 text-center">
    <h1>Welcome to LocalShop</h1>
    <p class="lead">Your favorite neighborhood store now online!</p>
    <a href="#products" class="btn btn-primary">Shop Now</a>
  </div>

  <!-- Product Section -->
  <div class="container my-5" id="products">
    <h2 class="mb-4 text-center">Featured Products</h2>
    <div class="row g-4">
      <!-- Product Card 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="download (2).jfif" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="download (2).jfif" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product Two</h5>
            <p class="card-text">$29.99</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="download (2).jfif" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product Three</h5>
            <p class="card-text">$39.99</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <p class="mb-0">&copy; 2025 LocalShop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
