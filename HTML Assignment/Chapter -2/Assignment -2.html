<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>

    <style>
        h1{
            text-align: center;
        }
        .div-1{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
        }
        .table-1{
            width: 30%;
            height: 120px;
            text-align: center;
            border-collapse: collapse;
        }
        .color{
            background-color: green;
            color: white;
        }
    </style>

</head>
<body>

    <h1>Student Report Card</h1>

    <div class="div-1">
        <table border="1px" class="table-1">
            <tr class="color">
                <td>Subject</td>
                <td>Marks</td>
                <td>Grade</td>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td>A</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>92</td>
                <td>A+</td>
            </tr>
        </table>
    </div>



    
</body>
</html>
