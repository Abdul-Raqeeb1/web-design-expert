<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1{
            width: 100%;
            height: auto;
            text-align: center;
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="img">
            <img src="images-1.jpg">
            <h1>Project 01</h1>
        </div>
        <div class="img">
            <img src="images-2.jpg">
            <h1>Project 02</h1>
        </div>
        <div class="img">
            <img src="images-3.jpeg">
            <h1>Project 03</h1>
        </div>
        <div class="img">
            <img src="images-4.jpg">
            <h1>Project 04</h1>
        </div>
    </div>




</body>

</html>
