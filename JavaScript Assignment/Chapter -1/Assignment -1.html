<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Message To day</title>
    <script>

        function getGreeting(){

            let user = parseInt(prompt("enter your time"));

            // let time = 24;


            let greeting = "";

            if(user <= 11 ){
                greeting = "Good Morning";
            }
            else if(user > 11 && user <= 16){
                greeting = "Good Afternoon";
            }
            else if(user > 16 && user <= 20) {
                greeting = "Good Eveing";
            }
            else if(user > 20 ) {
                greeting = "Good Night";
            }

            console.log(greeting)

            document.getElementById("greeting").innerText = greeting;
        }


        window.onload = getGreeting;
        


    </script>
</head>
<body>

    <h1 id="greeting"></h1>

    <button onclick="getGreeting()">Click me</button>




    
</body>
</html>
