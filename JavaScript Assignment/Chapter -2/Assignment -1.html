<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Total Amount </title>
    <script>

        function updateAmount(){
            let oneAmount = parseInt(prompt("Enter Your First Amount"));
            let secondAmount = parseInt(prompt("Enter Your Second Amount"));

            let sum = oneAmount + secondAmount;

            document.getElementById("amount").innerHTML += "<br>";
            document.getElementById("amount").innerText += sum;

        }




    </script>
</head>
<body>

    <button onclick="updateAmount()">Update</button>

    <h1 id="amount"> Show Amount</h1>


    
</body>
</html>
